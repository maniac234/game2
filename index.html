                            <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RHAP Coin Collector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      text-shadow: 0 0 5px #ff6600;
      z-index: 100;
    }
    #player {
      position: absolute;
      font-size: 40px;
      line-height: 1;
      z-index: 10;
    }
    .coin {
      position: absolute;
      font-size: 30px;
      line-height: 1;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ui">RHAP: <span id="score">0</span> | Recorde: <span id="highscore">0</span></div>
    <div id="player">üßë‚Äçüíª</div>
  </div>

  <script>
    const player = document.getElementById('player');
    const scoreElement = document.getElementById('score');
    const highscoreElement = document.getElementById('highscore');
    let score = 0;
    let highScore = localStorage.getItem('rhapHighScore') || 0;
    let coins = [];
    let coinSpeed = 120;
    let spawnRate = 1500;
    let gameRunning = true;

    highscoreElement.textContent = highScore;

    let playerX = window.innerWidth / 2 - 20;
    let playerY = window.innerHeight - 80;
    updatePlayerPosition();

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && playerX > 0) playerX -= 10;
      else if (e.key === 'ArrowRight' && playerX < window.innerWidth - 40) playerX += 10;
      updatePlayerPosition();
    });

    function spawnCoin() {
      if (!gameRunning) return;

      const x = Math.random() * (window.innerWidth - 30);
      const coin = document.createElement('div');
      coin.className = 'coin';
      coin.textContent = 'ü™ô'; // üëà MOEDA DOURADA (SOPORTADA!)
      coin.style.left = `${x}px`;
      coin.style.top = '-30px';
      document.body.appendChild(coin);
      coins.push(coin);

      let y = -30;
      const fallInterval = setInterval(() => {
        y += coinSpeed / 60;
        coin.style.top = `${y}px`;

        // Colis√£o
        const playerRect = player.getBoundingClientRect();
        const coinRect = coin.getBoundingClientRect();
        if (
          playerRect.left < coinRect.right &&
          playerRect.right > coinRect.left &&
          playerRect.top < coinRect.bottom &&
          playerRect.bottom > coinRect.top
        ) {
          clearInterval(fallInterval);
          coin.remove();
          coins = coins.filter(c => c !== coin);
          score++;
          scoreElement.textContent = score;
          if (score > highScore) {
            highScore = score;
            localStorage.setItem('rhapHighScore', highScore);
            highscoreElement.textContent = highScore;
          }
        }

        // Remover se sair da tela
        if (y > window.innerHeight) {
          clearInterval(fallInterval);
          coin.remove();
          coins = coins.filter(c => c !== coin);
        }
      }, 1000 / 60);
    }

    // Iniciar spawner
    const spawner = setInterval(spawnCoin, spawnRate);

    function updatePlayerPosition() {
      player.style.left = `${playerX}px`;
      player.style.top = `${playerY}px`;
    }

    window.addEventListener('resize', () => {
      playerY = window.innerHeight - 80;
      updatePlayerPosition();
    });
  </script>
</body>
</html>
